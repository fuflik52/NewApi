<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;family=JetBrains+Mono:wght@700&amp;display=swap');
            .font-main { font-family: 'Roboto Condensed', sans-serif; }
            .font-mono { font-family: 'JetBrains Mono', monospace; }
            
            .card-hover:hover { stroke: #D4C075; stroke-opacity: 0.8; }
            .card-hover:hover rect.bg-card { fill-opacity: 0.3; }
            .card-hover:hover text.accent { fill: #FF8C3B; }
            
            .btn-hover:hover rect { stroke: #BECF8F; fill: #718B44; fill-opacity: 0.2; }
            .btn-hover:hover text { fill: #BECF8F; }
            
            .list-item:hover rect { fill: #FFFFFF; fill-opacity: 0.05; }
        </style>
        
        <pattern id="tech-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
        </pattern>
        
        <filter id="drop-shadow"><feDropShadow dx="0" dy="8" stdDeviation="20" flood-color="#000" flood-opacity="0.9"/></filter>
        <filter id="blur-glass"><feGaussianBlur in="SourceGraphic" stdDeviation="15"/></filter>
        
        <linearGradient id="grad-vip" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#D4C075" stop-opacity="0.1"/>
            <stop offset="100%" stop-color="#FFD700" stop-opacity="0.05"/>
        </linearGradient>
    </defs>
    
    <!-- Background -->
    <rect width="1920" height="1080" fill="#111111"/>
    <g filter="url(#blur-glass)" opacity="0.3">
        <rect width="1920" height="1080" fill="#535353"/>
    </g>
    <rect width="1920" height="1080" fill="url(#tech-grid)"/>
    <rect width="1920" height="1080" fill="#000000" fill-opacity="0.2"/>
    
    <!-- Main Panel Container -->
    <g transform="translate(360, 150)">
        <!-- Panel Frame -->
        <rect width="1200" height="800" fill="#535353" fill-opacity="0.6" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="2" rx="12" filter="url(#drop-shadow)"/>
        
        <!-- Header Border -->
        <line x1="0" y1="80" x2="1200" y2="80" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
        <rect x="0" y="0" width="4" height="80" fill="#D4C075"/>
        
        <!-- Page Title -->
        <text x="40" y="50" fill="#FFFFFF" font-size="32" font-weight="700" class="font-main" letter-spacing="2">OPERATIVE PROFILE</text>
        <text x="340" y="50" fill="#C6C4C2" fill-opacity="0.6" font-size="16" font-weight="700" class="font-main" letter-spacing="1"> // VIEWING: SELF</text>
        
        <!-- Top Right: Edit Profile Button -->
        <g transform="translate(1000, 25)" class="btn-hover" style="cursor: pointer;">
            <rect width="160" height="30" fill="none" stroke="#C6C4C2" stroke-width="1" rx="4"/>
            <text x="80" y="20" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main" text-anchor="middle" letter-spacing="1">EDIT PROFILE</text>
        </g>

        <!-- CONTENT LAYOUT -->
        
        <!-- Left Sidebar: Player Identity (Width: 300px) -->
        <g transform="translate(40, 120)">
            <!-- Avatar Box -->
            <rect width="260" height="260" fill="#000000" fill-opacity="0.3" rx="8" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1"/>
            <!-- Placeholder Avatar Graphic -->
            <g transform="translate(130, 130) scale(2.5)">
                 <path d="M-20 -25 C-20 -35 20 -35 20 -25 L20 10 C20 20 -20 20 -20 10 Z" fill="#535353"/> <!-- Head -->
                 <rect x="-15" y="-15" width="30" height="10" fill="#D4C075"/> <!-- Visor -->
                 <path d="M-25 20 Q0 40 25 20 V40 H-25 Z" fill="#333"/> <!-- Shoulders -->
            </g>
            
            <!-- Player Info -->
            <text x="0" y="300" fill="#FFFFFF" font-size="36" font-weight="700" class="font-main">STRYKER</text>
            <text x="0" y="330" fill="#BECF8F" font-size="18" font-weight="700" class="font-mono">[ZERGS] LEADER</text>
            
            <!-- Status Badge -->
            <g transform="translate(0, 350)">
                <rect width="80" height="24" fill="#718B44" rx="6"/>
                <circle cx="12" cy="12" r="4" fill="#BECF8F"/>
                <text x="24" y="17" fill="#BECF8F" font-size="12" font-weight="700" class="font-main">ONLINE</text>
            </g>
            
            <!-- Steam ID -->
            <g transform="translate(0, 400)">
                <text x="0" y="0" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main">STEAM ID</text>
                <text x="0" y="20" fill="#C6C4C2" fill-opacity="0.78" font-size="14" font-weight="700" class="font-mono">76561198012345678</text>
            </g>
            
            <!-- Joined Date -->
             <g transform="translate(0, 450)">
                <text x="0" y="0" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main">MEMBER SINCE</text>
                <text x="0" y="20" fill="#C6C4C2" fill-opacity="0.78" font-size="14" font-weight="700" class="font-mono">12 OCT 2023</text>
            </g>
            
            <!-- VIP Badge -->
             <g transform="translate(0, 520)">
                <rect width="260" height="60" fill="#D4C075" fill-opacity="0.1" stroke="#D4C075" stroke-width="1" rx="8" stroke-dasharray="4 4"/>
                <text x="130" y="35" text-anchor="middle" fill="#FF8C3B" font-size="16" font-weight="700" class="font-main">MVP PASS ACTIVE</text>
            </g>
        </g>

        <!-- Right Content Area (Starting x=340) -->
        
        <!-- Top Row Stats Cards -->
        <g transform="translate(340, 120)">
            <!-- Card 1: K/D -->
            <g class="card-hover">
                <rect class="bg-card" width="260" height="120" fill="#FFFFFF" fill-opacity="0.2" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" rx="12"/>
                <text x="20" y="30" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main">K/D RATIO</text>
                <text x="20" y="80" fill="#FFFFFF" font-size="48" font-weight="700" class="font-mono accent">4.25</text>
                <path d="M200 40 L220 40 L210 20 Z" fill="#718B44"/>
            </g>
            
            <!-- Card 2: Kills -->
            <g transform="translate(280, 0)" class="card-hover">
                <rect class="bg-card" width="260" height="120" fill="#FFFFFF" fill-opacity="0.2" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" rx="12"/>
                <text x="20" y="30" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main">TOTAL KILLS</text>
                <text x="20" y="80" fill="#FFFFFF" font-size="48" font-weight="700" class="font-mono accent">12.5k</text>
            </g>
            
            <!-- Card 3: Hours -->
            <g transform="translate(560, 0)" class="card-hover">
                <rect class="bg-card" width="260" height="120" fill="#FFFFFF" fill-opacity="0.2" stroke="#FFFFFF" stroke-opacity="0.1" stroke-width="1" rx="12"/>
                <text x="20" y="30" fill="#C6C4C2" font-size="12" font-weight="700" class="font-main">PLAYTIME</text>
                <text x="20" y="80" fill="#FFFFFF" font-size="48" font-weight="700" class="font-mono accent">2,400h</text>
            </g>
        </g>

        <!-- Middle Section: Weapon Proficiency & Farming -->
        <g transform="translate(340, 280)">
            
            <!-- Weapon Stats Column -->
            <g>
                <text x="0" y="0" fill="#D4C075" font-size="14" font-weight="700" class="font-main" letter-spacing="1">WEAPON MASTERY</text>
                
                <!-- Weapon 1 -->
                <g transform="translate(0, 30)">
                    <rect width="400" height="60" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                    <text x="15" y="35" fill="#C6C4C2" font-size="16" font-weight="700" class="font-main">ASSAULT RIFLE</text>
                    <text x="380" y="35" fill="#BECF8F" font-size="16" font-weight="700" class="font-mono" text-anchor="end">5,240 Kills</text>
                    <!-- Progress Bar -->
                    <rect x="0" y="56" width="320" height="4" fill="#D4C075"/>
                </g>
                
                 <!-- Weapon 2 -->
                <g transform="translate(0, 100)">
                    <rect width="400" height="60" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                    <text x="15" y="35" fill="#C6C4C2" font-size="16" font-weight="700" class="font-main">BOLT ACTION</text>
                    <text x="380" y="35" fill="#BECF8F" font-size="16" font-weight="700" class="font-mono" text-anchor="end">1,850 Kills</text>
                    <!-- Progress Bar -->
                    <rect x="0" y="56" width="180" height="4" fill="#718B44"/>
                </g>
                
                 <!-- Weapon 3 -->
                <g transform="translate(0, 170)">
                    <rect width="400" height="60" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                    <text x="15" y="35" fill="#C6C4C2" font-size="16" font-weight="700" class="font-main">MP5A4</text>
                    <text x="380" y="35" fill="#BECF8F" font-size="16" font-weight="700" class="font-mono" text-anchor="end">940 Kills</text>
                    <!-- Progress Bar -->
                    <rect x="0" y="56" width="90" height="4" fill="#535353"/>
                </g>
            </g>

            <!-- Farming Stats Column -->
            <g transform="translate(440, 0)">
                <text x="0" y="0" fill="#D4C075" font-size="14" font-weight="700" class="font-main" letter-spacing="1">RESOURCE GATHERING</text>
                
                <g transform="translate(0, 30)">
                    <!-- Wood -->
                    <rect width="120" height="80" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                    <text x="60" y="30" text-anchor="middle" fill="#A0522D" font-size="20">ðŸŒ²</text>
                    <text x="60" y="60" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700" class="font-mono">1.2M</text>
                    
                    <!-- Stone -->
                    <g transform="translate(130, 0)">
                        <rect width="120" height="80" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                         <text x="60" y="30" text-anchor="middle" fill="#C6C4C2" font-size="20">ðŸª¨</text>
                        <text x="60" y="60" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700" class="font-mono">850k</text>
                    </g>
                    
                    <!-- Sulfur -->
                    <g transform="translate(260, 0)">
                        <rect width="120" height="80" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                         <text x="60" y="30" text-anchor="middle" fill="#D4C075" font-size="20">ðŸ”¥</text>
                        <text x="60" y="60" text-anchor="middle" fill="#FFFFFF" font-size="16" font-weight="700" class="font-mono">420k</text>
                    </g>
                </g>
                
                <!-- Additional Info Box -->
                <g transform="translate(0, 120)">
                    <rect width="380" height="110" fill="#FFFFFF" fill-opacity="0.1" rx="8"/>
                    <text x="20" y="30" fill="#BECF8F" font-size="14" font-weight="700" class="font-main">RAID EFFICIENCY</text>
                    <text x="20" y="60" fill="#C6C4C2" font-size="14" class="font-main">Rockets Fired: <tspan fill="#FF8C3B" font-weight="700">1,240</tspan></text>
                    <text x="20" y="85" fill="#C6C4C2" font-size="14" class="font-main">Walls Breached: <tspan fill="#FF8C3B" font-weight="700">3,500</tspan></text>
                    
                    <!-- Chart placeholder -->
                    <circle cx="320" cy="55" r="35" fill="none" stroke="#535353" stroke-width="8"/>
                    <path d="M320 20 A35 35 0 0 1 350 70" stroke="#7B4521" stroke-width="8" fill="none"/>
                    <text x="320" y="60" text-anchor="middle" fill="#FFFFFF" font-size="12" font-weight="700">94%</text>
                </g>
            </g>
        </g>

        <!-- Bottom Section: Recent Combat Log -->
        <g transform="translate(340, 550)">
            <text x="0" y="0" fill="#D4C075" font-size="14" font-weight="700" class="font-main" letter-spacing="1">RECENT COMBAT LOG</text>
            
            <rect y="20" width="820" height="1" fill="#FFFFFF" fill-opacity="0.1"/>
            
            <!-- Log Entry 1 -->
            <g transform="translate(0, 40)" class="list-item">
                <rect width="820" height="40" fill="#FFFFFF" fill-opacity="0" rx="4"/>
                <text x="10" y="25" fill="#BECF8F" font-size="14" font-weight="700" class="font-main">KILL</text>
                <text x="80" y="25" fill="#C6C4C2" font-size="14" class="font-main">Eliminated <tspan fill="#FFFFFF" font-weight="700">NakedSlayer</tspan></text>
                <text x="350" y="25" fill="#C6C4C2" fill-opacity="0.6" font-size="14" class="font-main">AK-47 (142m)</text>
                <text x="810" y="25" fill="#C6C4C2" font-size="14" font-weight="700" class="font-mono" text-anchor="end">2m ago</text>
            </g>
            
             <!-- Log Entry 2 -->
            <g transform="translate(0, 80)" class="list-item">
                <rect width="820" height="40" fill="#FFFFFF" fill-opacity="0" rx="4"/>
                <text x="10" y="25" fill="#FF9F5D" font-size="14" font-weight="700" class="font-main">DEATH</text>
                <text x="80" y="25" fill="#C6C4C2" font-size="14" class="font-main">Killed by <tspan fill="#FFFFFF" font-weight="700">RoofCamper</tspan></text>
                <text x="350" y="25" fill="#C6C4C2" fill-opacity="0.6" font-size="14" class="font-main">L96 (300m)</text>
                <text x="810" y="25" fill="#C6C4C2" font-size="14" font-weight="700" class="font-mono" text-anchor="end">15m ago</text>
            </g>
            
             <!-- Log Entry 3 -->
            <g transform="translate(0, 120)" class="list-item">
                <rect width="820" height="40" fill="#FFFFFF" fill-opacity="0" rx="4"/>
                <text x="10" y="25" fill="#BECF8F" font-size="14" font-weight="700" class="font-main">KILL</text>
                <text x="80" y="25" fill="#C6C4C2" font-size="14" class="font-main">Eliminated <tspan fill="#FFFFFF" font-weight="700">FarmBot</tspan></text>
                <text x="350" y="25" fill="#C6C4C2" fill-opacity="0.6" font-size="14" class="font-main">Combat Knife (Melee)</text>
                <text x="810" y="25" fill="#C6C4C2" font-size="14" font-weight="700" class="font-mono" text-anchor="end">22m ago</text>
            </g>
        </g>

    </g>
    
    <text x="960" y="980" text-anchor="middle" fill="#C6C4C2" fill-opacity="0.5" font-size="14" class="font-main" letter-spacing="1">PRESS [ESC] TO CLOSE</text>
</svg>