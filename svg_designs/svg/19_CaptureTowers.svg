<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <pattern id="grid-mini" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
            <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#FFFFFF" stroke-opacity="0.02" stroke-width="1"/>
        </pattern>
        
        <filter id="shadow-soft">
            <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.5"/>
        </filter>
        
        <linearGradient id="grad-bg" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0" stop-color="#161616"/>
            <stop offset="1" stop-color="#111111"/>
        </linearGradient>
    </defs>

    <!-- Global Canvas Settings -->
    <rect width="1920" height="1080" fill="#0A0A0A"/>
    <rect width="1920" height="1080" fill="url(#grid-mini)"/>

    <!-- MAIN CONTAINER (1270px width centered) -->
    <g transform="translate(325, 200)">
        
        <!-- HEADER -->
        <g transform="translate(0, -80)">
            <rect width="1270" height="60" fill="#161616" stroke="#2A2A2A" stroke-width="1"/>
            <rect width="4" height="60" fill="#FFFFFF"/>
            <text x="30" y="38" fill="#FFFFFF" font-size="24" font-weight="700" font-family="Roboto Condensed, sans-serif" letter-spacing="2">TOWER CONTROL</text>
            <text x="1240" y="38" fill="#666666" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace" text-anchor="end">TOTAL INCOME: 1250/MIN</text>
        </g>

        <!-- === TOWER 1: SECURE === -->
        <g transform="translate(0, 0)">
            <rect width="305" height="400" fill="url(#grad-bg)" stroke="#8FAE58" stroke-width="1" stroke-opacity="0.3" filter="url(#shadow-soft)"/>
            <rect width="305" height="4" fill="#8FAE58"/>
            
            <g transform="translate(20, 40)">
                <text x="0" y="0" fill="#FFFFFF" font-size="20" font-weight="700" font-family="Roboto Condensed, sans-serif">ALPHA</text>
                <text x="0" y="20" fill="#8FAE58" font-size="12" font-weight="700" font-family="Roboto Condensed, sans-serif">SECURE</text>
                <circle cx="270" cy="5" r="4" fill="#8FAE58"/>
            </g>
            
            <!-- Owner Block -->
            <g transform="translate(20, 80)">
                <text x="0" y="0" fill="#666666" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">OWNER</text>
                <rect x="0" y="10" width="265" height="50" fill="#1F1F1F" rx="2"/>
                <rect x="10" y="20" width="30" height="30" fill="#2A2A2A"/>
                <text x="50" y="40" fill="#FFFFFF" font-size="18" font-weight="700" font-family="Roboto Condensed, sans-serif">[ZERG]</text>
            </g>
            
            <!-- Resources List -->
            <g transform="translate(20, 160)">
                <text x="0" y="0" fill="#666666" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">GENERATING</text>
                
                <g transform="translate(0, 15)">
                    <rect width="265" height="40" fill="#1A1A1A" stroke="#333333" rx="2"/>
                    <rect x="0" y="0" width="40" height="40" fill="#222222"/>
                    <text x="20" y="25" fill="#555555" text-anchor="middle" font-size="10" font-family="Roboto Condensed, sans-serif">SCR</text>
                    <text x="50" y="25" fill="#DDDDDD" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace">+150</text>
                    <text x="250" y="25" fill="#8FAE58" font-size="10" font-weight="700" text-anchor="end" font-family="Roboto Condensed, sans-serif">ACTIVE</text>
                </g>
                
                <g transform="translate(0, 65)">
                    <rect width="265" height="40" fill="#1A1A1A" stroke="#333333" rx="2"/>
                    <rect x="0" y="0" width="40" height="40" fill="#222222"/>
                    <text x="20" y="25" fill="#555555" text-anchor="middle" font-size="10" font-family="Roboto Condensed, sans-serif">SUL</text>
                    <text x="50" y="25" fill="#DDDDDD" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace">+500</text>
                    <text x="250" y="25" fill="#8FAE58" font-size="10" font-weight="700" text-anchor="end" font-family="Roboto Condensed, sans-serif">ACTIVE</text>
                </g>
                
                <g transform="translate(0, 115)">
                    <rect width="265" height="40" fill="#1A1A1A" stroke="#333333" rx="2"/>
                    <rect x="0" y="0" width="40" height="40" fill="#222222"/>
                    <text x="20" y="25" fill="#555555" text-anchor="middle" font-size="10" font-family="Roboto Condensed, sans-serif">HQM</text>
                    <text x="50" y="25" fill="#DDDDDD" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace">+15</text>
                    <text x="250" y="25" fill="#8FAE58" font-size="10" font-weight="700" text-anchor="end" font-family="Roboto Condensed, sans-serif">ACTIVE</text>
                </g>
            </g>
        </g>

        <!-- === TOWER 2: ATTACKED === -->
        <g transform="translate(320, 0)">
            <rect width="305" height="400" fill="url(#grad-bg)" stroke="#CD5C5C" stroke-width="1" filter="url(#shadow-soft)"/>
            <rect width="305" height="4" fill="#CD5C5C"/>
            
            <g transform="translate(20, 40)">
                <text x="0" y="0" fill="#FFFFFF" font-size="20" font-weight="700" font-family="Roboto Condensed, sans-serif">BRAVO</text>
                <text x="0" y="20" fill="#CD5C5C" font-size="12" font-weight="700" font-family="Roboto Condensed, sans-serif">UNDER ATTACK</text>
                <circle cx="270" cy="5" r="4" fill="#CD5C5C"/>
            </g>
            
            <g transform="translate(20, 80)">
                <text x="0" y="0" fill="#666666" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">DEFENDER</text>
                <rect x="0" y="10" width="265" height="50" fill="#1F1F1F" rx="2"/>
                <rect x="10" y="20" width="30" height="30" fill="#2A2A2A"/>
                <text x="50" y="40" fill="#AAAAAA" font-size="18" font-weight="700" font-family="Roboto Condensed, sans-serif">[HOME]</text>
            </g>
            
            <g transform="translate(20, 150)">
                <text x="0" y="0" fill="#CD5C5C" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">ATTACKER</text>
                <rect x="0" y="10" width="265" height="50" fill="#2A1515" stroke="#CD5C5C" stroke-width="1" rx="2"/>
                <text x="50" y="40" fill="#FFFFFF" font-size="18" font-weight="700" font-family="Roboto Condensed, sans-serif">[RUST]</text>
                <text x="250" y="40" fill="#CD5C5C" font-size="12" font-weight="700" text-anchor="end" font-family="JetBrains Mono, monospace">8 vs 3</text>
            </g>
            
            <g transform="translate(20, 240)">
