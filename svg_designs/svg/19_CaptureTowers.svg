                <text x="132" y="35" fill="#555555" text-anchor="middle" font-size="12" font-weight="700" font-family="Roboto Condensed, sans-serif">RESOURCES BLOCKED</text>
            </g>
            
            <g transform="translate(20, 330)">
                <text x="0" y="0" fill="#CD5C5C" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">CAPTURE IN</text>
                <text x="265" y="0" fill="#CD5C5C" font-size="12" font-weight="700" font-family="JetBrains Mono, monospace" text-anchor="end">02:45</text>
                <rect x="0" y="10" width="265" height="6" fill="#333333" rx="3"/>
                <rect x="0" y="10" width="160" height="6" fill="#CD5C5C" rx="3"/>
            </g>
        </g>

        <!-- === TOWER 3: NEUTRAL === -->
        <g transform="translate(640, 0)">
            <rect width="305" height="400" fill="url(#grad-bg)" stroke="#333333" stroke-width="1" filter="url(#shadow-soft)"/>
            <rect width="305" height="4" fill="#555555"/>
            
            <g transform="translate(20, 40)">
                <text x="0" y="0" fill="#AAAAAA" font-size="20" font-weight="700" font-family="Roboto Condensed, sans-serif">CHARLIE</text>
                <text x="0" y="20" fill="#555555" font-size="12" font-weight="700" font-family="Roboto Condensed, sans-serif">NEUTRAL</text>
                <circle cx="270" cy="5" r="4" fill="#555555"/>
            </g>
            
            <g transform="translate(20, 80)">
                <rect x="0" y="10" width="265" height="50" fill="#1A1A1A" stroke="#333333" stroke-dasharray="4 4" rx="2"/>
                <text x="132" y="40" fill="#444444" text-anchor="middle" font-size="14" font-weight="700" font-family="Roboto Condensed, sans-serif">UNCLAIMED</text>
            </g>
            
            <g transform="translate(20, 160)">
                <text x="0" y="0" fill="#444444" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">POTENTIAL</text>
                
                <g transform="translate(0, 15)">
                    <rect width="265" height="40" fill="#131313" stroke="#222222" rx="2"/>
                    <text x="20" y="25" fill="#444444" text-anchor="middle" font-size="10" font-family="Roboto Condensed, sans-serif">SCR</text>
                    <text x="50" y="25" fill="#666666" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace">+150</text>
                </g>
                 <g transform="translate(0, 65)">
                    <rect width="265" height="40" fill="#131313" stroke="#222222" rx="2"/>
                    <text x="20" y="25" fill="#444444" text-anchor="middle" font-size="10" font-family="Roboto Condensed, sans-serif">SUL</text>
                    <text x="50" y="25" fill="#666666" font-size="14" font-weight="700" font-family="JetBrains Mono, monospace">+500</text>
                </g>
            </g>
            
            <g transform="translate(77, 340)">
                <rect width="150" height="30" rx="15" fill="none" stroke="#555555"/>
                <text x="75" y="20" fill="#666666" font-size="12" font-weight="700" text-anchor="middle" font-family="Roboto Condensed, sans-serif">LOCATE</text>
            </g>
        </g>

        <!-- === TOWER 4: CAPTURING === -->
        <g transform="translate(960, 0)">
            <rect width="305" height="400" fill="url(#grad-bg)" stroke="#E6C85E" stroke-width="1" filter="url(#shadow-soft)"/>
            <rect width="305" height="4" fill="#E6C85E"/>
            
            <g transform="translate(20, 40)">
                <text x="0" y="0" fill="#FFFFFF" font-size="20" font-weight="700" font-family="Roboto Condensed, sans-serif">DELTA</text>
                <text x="0" y="20" fill="#E6C85E" font-size="12" font-weight="700" font-family="Roboto Condensed, sans-serif">CAPTURING</text>
                <circle cx="270" cy="5" r="4" fill="#E6C85E"/>
            </g>
            
            <g transform="translate(20, 80)">
                <text x="0" y="0" fill="#E6C85E" font-size="10" font-weight="700" font-family="Roboto Condensed, sans-serif">CAPTURING CLAN</text>
                <rect x="0" y="10" width="265" height="50" fill="#2A2515" stroke="#E6C85E" stroke-width="1" rx="2"/>
                <rect x="10" y="20" width="30" height="30" fill="#2A2A2A"/>
                <text x="50" y="40" fill="#FFFFFF" font-size="18" font-weight="700" font-family="Roboto Condensed, sans-serif">[ZERG]</text>
            </g>
            
            <g transform="translate(152, 220)">
                <circle cx="0" cy="0" r="50" stroke="#333333" stroke-width="6" fill="none"/>
                <path d="M0 -50 A50 50 0 0 1 0 50" stroke="#E6C85E" stroke-width="6" fill="none"/>
                <text x="0" y="10" fill="#FFFFFF" font-size="24" font-weight="700" text-anchor="middle" font-family="JetBrains Mono, monospace">50%</text>
            </g>
            
            <g transform="translate(20, 320)">
                <rect width="265" height="40" fill="#1A1A1A" rx="2"/>
                <text x="132" y="25" fill="#E6C85E" font-size="12" font-weight="700" text-anchor="middle" font-family="Roboto Condensed, sans-serif">HOLD AREA: 04:20</text>
            </g>
        </g>

    </g>

</svg>
