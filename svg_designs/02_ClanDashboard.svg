<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;family=JetBrains+Mono:wght@700&amp;display=swap');
            .font-main { font-family: 'Roboto Condensed', sans-serif; }
            .font-mono { font-family: 'JetBrains Mono', monospace; }
            .row-hover:hover rect.bg { fill: #252525; stroke: #8FAE58; stroke-opacity: 0.5; }
            .row-hover:hover text { fill: #FFFFFF; }
            .card-hover:hover { stroke: #8FAE58; stroke-opacity: 1; }
        </style>
        <pattern id="tech-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
        </pattern>
        <filter id="drop-shadow"><feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.9"/></filter>
        <clipPath id="clip-panel"><rect width="1200" height="700"/></clipPath>
    </defs>
    <rect width="1920" height="1080" fill="#0f0f0f" fill-opacity="0.95"/>
    <rect width="1920" height="1080" fill="url(#tech-grid)"/>
    <g transform="translate(360, 190)">
        <rect width="1200" height="700" fill="#161616" stroke="#2A2A2A" stroke-width="1" filter="url(#drop-shadow)"/>
        <g clip-path="url(#clip-panel)">
             <g transform="translate(900, 400)" opacity="0.02">
                <path d="M-100 -150 L100 -150 L150 50 L0 200 L-150 50 Z" stroke="#FFFFFF" stroke-width="4" fill="none"/>
                <circle cx="0" cy="-50" r="60" stroke="#FFFFFF" stroke-width="4"/>
                <text x="0" y="150" text-anchor="middle" font-size="150" font-weight="700" fill="#FFFFFF">#1</text>
            </g>
             <g transform="translate(250, 500)" opacity="0.02">
                <path d="M0 -100 C-80 -100 -120 -40 -120 20 C-120 80 -80 140 0 140 C80 140 120 80 120 20 C120 -40 80 -100 0 -100 Z" stroke="#FFFFFF" stroke-width="4" fill="none"/>
                <rect x="-40" y="140" width="80" height="60" stroke="#FFFFFF" stroke-width="4" fill="none"/>
                <line x1="-20" y1="140" x2="-20" y2="200" stroke="#FFFFFF" stroke-width="4"/>
                <line x1="20" y1="140" x2="20" y2="200" stroke="#FFFFFF" stroke-width="4"/>
             </g>
        </g>
        <line x1="0" y1="70" x2="1200" y2="70" stroke="#2A2A2A" stroke-width="1"/>
        <text x="40" y="45" fill="#8FAE58" font-size="24" font-weight="700" class="font-main" letter-spacing="1">CLAN DASHBOARD</text>
        <text x="1160" y="45" fill="#444" font-size="16" font-weight="700" class="font-main" text-anchor="end">SEASON 14</text>
        <g transform="translate(40, 100)">
            <g>
                <rect width="360" height="100" fill="#1F1F1F" stroke="#333" stroke-width="1" class="card-hover"/>
                <text x="30" y="40" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">GLOBAL RANK</text>
                <text x="30" y="80" fill="#FFFFFF" font-size="36" font-weight="700" class="font-mono">#12</text>
                <path d="M320 30 L340 30 L330 50 Z" fill="#8FAE58"/>
            </g>
            <g transform="translate(380, 0)">
                <rect width="360" height="100" fill="#1F1F1F" stroke="#333" stroke-width="1" class="card-hover"/>
                <text x="30" y="40" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">CLAN POINTS</text>
                <text x="30" y="80" fill="#8FAE58" font-size="36" font-weight="700" class="font-mono">15,420</text>
            </g>
            <g transform="translate(760, 0)">
                <rect width="360" height="100" fill="#1F1F1F" stroke="#333" stroke-width="1" class="card-hover"/>
                <text x="30" y="40" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">AVG K/D RATIO</text>
                <text x="30" y="80" fill="#CD5C5C" font-size="36" font-weight="700" class="font-mono">2.45</text>
            </g>
        </g>
        <g transform="translate(40, 230)">
            <text x="0" y="0" fill="#666" font-size="14" font-weight="700" class="font-main" letter-spacing="1">CLAN PROFILE</text>
            <rect width="360" height="440" fill="none" stroke="#2A2A2A" stroke-width="1" transform="translate(0, 20)"/>
            <rect x="105" y="60" width="150" height="150" fill="#222" stroke="#333" stroke-width="1"/>
            <text x="180" y="145" fill="#444" text-anchor="middle" font-size="14" class="font-main">LOGO</text>
            <text x="180" y="250" fill="#FFFFFF" text-anchor="middle" font-size="32" font-weight="700" class="font-main">RUST GODS</text>
            <text x="180" y="280" fill="#8FAE58" text-anchor="middle" font-size="18" font-weight="700" class="font-mono">[GODS]</text>
            <line x1="40" y1="310" x2="320" y2="310" stroke="#333" stroke-width="1"/>
            <text x="40" y="340" fill="#666" font-size="12" font-weight="700" class="font-main">MY CONTRIBUTION</text>
            <g transform="translate(40, 370)">
                <text x="0" y="0" fill="#AAA" font-size="16" class="font-main">Kills</text>
                <text x="280" y="0" fill="#FFFFFF" text-anchor="end" font-size="16" font-weight="700" class="font-mono">1,240</text>
            </g>
             <g transform="translate(40, 400)">
                <text x="0" y="0" fill="#AAA" font-size="16" class="font-main">Farmed</text>
                <text x="280" y="0" fill="#FFFFFF" text-anchor="end" font-size="16" font-weight="700" class="font-mono">500k</text>
            </g>
             <g transform="translate(40, 430)">
                <text x="0" y="0" fill="#AAA" font-size="16" class="font-main">Hours</text>
                <text x="280" y="0" fill="#FFFFFF" text-anchor="end" font-size="16" font-weight="700" class="font-mono">124h</text>
            </g>
        </g>
        <g transform="translate(440, 230)">
            <text x="0" y="0" fill="#666" font-size="14" font-weight="700" class="font-main" letter-spacing="1">CLAN MEMBERS</text>
            <g transform="translate(0, 30)">
                <rect width="720" height="40" fill="#1A1A1A"/>
                <text x="20" y="25" fill="#555" font-size="12" font-weight="700" class="font-main">NAME</text>
                <text x="300" y="25" fill="#555" font-size="12" font-weight="700" class="font-main">ROLE</text>
                <text x="500" y="25" fill="#555" font-size="12" font-weight="700" class="font-main">K/D RATIO</text>
                <text x="650" y="25" fill="#555" font-size="12" font-weight="700" class="font-main">STATUS</text>
            </g>
            <g transform="translate(0, 80)" class="row-hover">
                <rect class="bg" width="720" height="50" fill="#161616" stroke-bottom="#222"/>
                <line x1="0" y1="50" x2="720" y2="50" stroke="#222"/>
                <circle cx="30" cy="25" r="15" fill="#333"/>
                <text x="60" y="30" fill="#E6C85E" font-size="16" font-weight="700" class="font-main">SPACEX (Owner)</text>
                <text x="300" y="30" fill="#AAA" font-size="14" class="font-main">Leader</text>
                <text x="500" y="30" fill="#E6C85E" font-size="16" font-weight="700" class="font-mono">5.42</text>
                <circle cx="670" cy="25" r="4" fill="#8FAE58"/>
            </g>
            <g transform="translate(0, 130)" class="row-hover">
                <rect class="bg" width="720" height="50" fill="#1F1F1F" stroke="#333"/>
                <line x1="0" y1="50" x2="720" y2="50" stroke="#222"/>
                <circle cx="30" cy="25" r="15" fill="#333"/>
                <text x="60" y="30" fill="#FFFFFF" font-size="16" font-weight="700" class="font-main">YOU</text>
                <text x="300" y="30" fill="#AAA" font-size="14" class="font-main">Member</text>
                <text x="500" y="30" fill="#FFFFFF" font-size="16" font-weight="700" class="font-mono">2.45</text>
                <circle cx="670" cy="25" r="4" fill="#8FAE58"/>
            </g>
            <g transform="translate(0, 180)" class="row-hover">
                <rect class="bg" width="720" height="50" fill="#161616"/>
                <line x1="0" y1="50" x2="720" y2="50" stroke="#222"/>
                <circle cx="30" cy="25" r="15" fill="#333"/>
                <text x="60" y="30" fill="#DDD" font-size="16" font-weight="700" class="font-main">NINJA</text>
                <text x="300" y="30" fill="#AAA" font-size="14" class="font-main">Member</text>
                <text x="500" y="30" fill="#DDD" font-size="16" font-weight="700" class="font-mono">1.80</text>
                <circle cx="670" cy="25" r="4" fill="#8FAE58"/>
            </g>
            <g transform="translate(0, 230)" class="row-hover" opacity="0.6">
                <rect class="bg" width="720" height="50" fill="#161616"/>
                <line x1="0" y1="50" x2="720" y2="50" stroke="#222"/>
                <circle cx="30" cy="25" r="15" fill="#222"/>
                <text x="60" y="30" fill="#AAA" font-size="16" font-weight="700" class="font-main">TOXIC</text>
                <text x="300" y="30" fill="#666" font-size="14" class="font-main">Recruit</text>
                <text x="500" y="30" fill="#AAA" font-size="16" font-weight="700" class="font-mono">0.95</text>
                <circle cx="670" cy="25" r="4" fill="#444"/>
            </g>
        </g>
    </g>
    <text x="960" y="940" text-anchor="middle" fill="#444" font-size="14" class="font-main" letter-spacing="1">PRESS [ESC] TO CLOSE</text>
</svg>
