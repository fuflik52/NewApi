                        <rect x="-5" y="0" width="10" height="15" fill="#333"/>
                    </g>
                    
                    <g transform="translate(160, 25)">
                        <text x="0" y="15" fill="#FFF" font-size="24" font-weight="700" class="font-main">ASSAULT RIFLE</text>
                        <text x="0" y="40" fill="#888" font-size="14" font-weight="400" class="font-main">Skin: Alien Red</text>
                    </g>
                    <g transform="translate(400, 25)">
                        <text x="0" y="15" fill="#E6C85E" font-size="18" font-weight="700" class="font-mono">54%</text>
                        <text x="0" y="35" fill="#555" font-size="10" font-weight="700" class="font-main">ACCURACY</text>
                        <text x="80" y="15" fill="#E6C85E" font-size="18" font-weight="700" class="font-mono">8k</text>
                        <text x="80" y="35" fill="#555" font-size="10" font-weight="700" class="font-main">KILLS</text>
                    </g>
                </g>
            </g>

            <g transform="translate(0, 300)">
                <text x="0" y="0" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">TOP ACHIEVEMENTS</text>
                <g transform="translate(0, 20)">
                    <!-- Trophy 1 -->
                    <rect width="80" height="80" fill="#1A1A1A" stroke="#E6C85E" stroke-width="1"/>
                    <text x="40" y="45" text-anchor="middle" fill="#E6C85E" font-size="24">üèÜ</text>
                    
                    <!-- Trophy 2 -->
                    <rect x="100" y="0" width="80" height="80" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
                    <text x="140" y="45" text-anchor="middle" fill="#AAA" font-size="24">üíÄ</text>
                    
                    <!-- Trophy 3 -->
                    <rect x="200" y="0" width="80" height="80" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
                    <text x="240" y="45" text-anchor="middle" fill="#AAA" font-size="24">‚öîÔ∏è</text>
                </g>
            </g>
        </g>
    </g>
    <text x="960" y="940" text-anchor="middle" fill="#444" font-size="14" class="font-main" letter-spacing="1">PRESS [ESC] TO CLOSE</text>
</svg>