<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;family=JetBrains+Mono:wght@700&amp;display=swap');
            .font-main { font-family: 'Roboto Condensed', sans-serif; }
            .font-mono { font-family: 'JetBrains Mono', monospace; }
            .stat-box:hover rect { stroke: #E6C85E; stroke-opacity: 1; fill-opacity: 0.2; }
            .stat-box:hover text.value { fill: #E6C85E; }
        </style>
        <pattern id="tech-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
        </pattern>
        <filter id="drop-shadow"><feDropShadow dx="0" dy="8" stdDeviation="16" flood-color="#000" flood-opacity="0.8"/></filter>
        <clipPath id="clip-profile"><rect width="900" height="500"/></clipPath>
    </defs>

    <rect width="1920" height="1080" fill="#0f0f0f" fill-opacity="0.95"/>
    <rect width="1920" height="1080" fill="url(#tech-grid)"/>

    <g transform="translate(510, 290)">
        <rect width="900" height="500" fill="#161616" stroke="#333" stroke-width="1" filter="url(#drop-shadow)"/>
        
        <!-- Watermark -->
        <g clip-path="url(#clip-profile)">
            <g transform="translate(700, 250) scale(3)" opacity="0.03">
                <path d="M0 -50 L40 20 L-40 20 Z" stroke="#FFFFFF" stroke-width="5" fill="none"/>
                <circle cx="0" cy="-10" r="15" stroke="#FFFFFF" stroke-width="5"/>
            </g>
        </g>

        <rect width="900" height="60" fill="#1F1F1F" stroke-bottom="#333"/>
        <text x="30" y="38" fill="#E6C85E" font-size="20" font-weight="700" class="font-main" letter-spacing="2">OPERATIVE DOSSIER</text>
        <text x="870" y="38" fill="#666" font-size="14" font-weight="700" class="font-main" text-anchor="end">ID: 7656119800000000</text>
        <rect x="0" y="0" width="4" height="60" fill="#E6C85E"/>

        <!-- Avatar Section -->
        <g transform="translate(40, 100)">
            <rect width="240" height="240" fill="#131313" stroke="#333" stroke-width="1"/>
            
            <!-- VECTOR HAZMAT AVATAR (Replacement for broken image) -->
            <g transform="translate(120, 120) scale(1.8)">
                <!-- Hood -->
                <path d="M-30 -40 C-30 -60 30 -60 30 -40 L30 20 C30 40 -30 40 -30 20 Z" fill="#333"/>
                <!-- Visor -->
                <path d="M-25 -20 H25 V10 H-25 Z" fill="#E6C85E"/>
                <!-- Body -->
                <path d="M-40 30 Q0 60 40 30 V60 H-40 Z" fill="#444"/>
            </g>
            
            <text x="0" y="280" fill="#FFFFFF" font-size="32" font-weight="700" class="font-main">TOXIC_AVENGER</text>
            <text x="0" y="305" fill="#8FAE58" font-size="16" font-weight="700" class="font-mono">[ZERGS] LEADER</text>
            
            <g transform="translate(0, 330)">
                <circle cx="8" cy="8" r="4" fill="#8FAE58"/>
                <text x="20" y="12" fill="#8FAE58" font-size="12" font-weight="700" class="font-main">ONLINE</text>
            </g>
        </g>

        <!-- Right Section -->
        <g transform="translate(320, 100)">
            <text x="0" y="0" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">PERFORMANCE METRICS</text>
            <g transform="translate(0, 20)">
                <g class="stat-box">
                    <rect width="170" height="80" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
                    <text x="20" y="30" fill="#888" font-size="12" font-weight="700" class="font-main">TOTAL KILLS</text>
                    <text x="20" y="60" fill="#FFF" font-size="24" font-weight="700" class="font-mono value">12,450</text>
                </g>
                <g transform="translate(190, 0)" class="stat-box">
                    <rect width="170" height="80" fill="#1A1A1A" stroke="#333" stroke-width="1"/>
                    <text x="20" y="30" fill="#888" font-size="12" font-weight="700" class="font-main">K/D RATIO</text>
                    <text x="20" y="60" fill="#E6C85E" font-size="24" font-weight="700" class="font-mono value">4.20</text>
                </g>
                <g transform="translate(380, 0)" class="stat-box">
