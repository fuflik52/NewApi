                    <text x="20" y="30" fill="#888" font-size="12" font-weight="700" class="font-main">HOURS PLAYED</text>
                    <text x="20" y="60" fill="#FFF" font-size="24" font-weight="700" class="font-mono value">5,600h</text>
                </g>
            </g>

            <g transform="translate(0, 140)">
