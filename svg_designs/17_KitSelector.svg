<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&amp;display=swap');
            .font-main { font-family: 'Roboto', sans-serif; }
            
            /* Interactive Elements */
            .btn-hover { transition: opacity 0.2s; cursor: pointer; }
            .btn-hover:hover { opacity: 0.9; }
            
            .kit-card { transition: transform 0.2s; }
            .kit-card:hover { transform: translateY(-5px); }
        </style>
        
        <!-- Pattern for "Transparency" or "Slot" texture -->
        <pattern id="slot-pattern" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect width="10" height="10" fill="#1a1a1a"/>
            <path d="M0 10L10 0M-2 2L2 -2M8 12L12 8" stroke="#252525" stroke-width="1"/>
        </pattern>
    </defs>

    <!-- 1. GLOBAL BACKGROUND (Overlay) -->
    <!-- Simulates the dark overlay over the 3D game world -->
    <rect width="1920" height="1080" fill="#0F0F0F" fill-opacity="0.95"/>

    <!-- 2. SIDEBAR (Left) -->
    <g id="sidebar">
        <rect width="300" height="1080" fill="#141414" fill-opacity="0.9"/>
        
        <!-- Logo / Server Name -->
        <text x="40" y="80" fill="white" font-size="32" font-weight="900" class="font-main" letter-spacing="2">RUST SERVER</text>
        <rect x="40" y="100" width="220" height="2" fill="#3B99FC" fill-opacity="0.5"/>

        <!-- Menu Items -->
        <g transform="translate(0, 150)">
            <!-- Item 1: PROFILE -->
            <text x="50" y="35" fill="#AAAAAA" font-size="20" font-weight="700" class="font-main">ПРОФИЛЬ</text>
            
            <!-- Item 2: KITS (Active) -->
            <g transform="translate(0, 60)">
                <rect width="300" height="60" fill="#3B99FC" fill-opacity="0.1"/>
                <rect width="4" height="60" fill="#3B99FC"/> <!-- Active Border Left -->
                <text x="50" y="38" fill="#FFFFFF" font-size="20" font-weight="700" class="font-main">КИТЫ / НАБОРЫ</text>
            </g>

            <!-- Item 3: SHOP -->
            <text x="50" y="155" fill="#AAAAAA" font-size="20" font-weight="700" class="font-main">МАГАЗИН</text>

            <!-- Item 4: BATTLE PASS -->
            <text x="50" y="215" fill="#F0AD4E" font-size="20" font-weight="700" class="font-main">BATTLE PASS</text>
        </g>
    </g>

    <!-- 3. MAIN CONTENT AREA -->
    <g transform="translate(350, 50)">
        <!-- Header -->
        <text x="0" y="60" fill="white" font-size="48" font-weight="900" class="font-main">AVAILABLE KITS</text>
        <text x="5" y="95" fill="#AAAAAA" font-size="18" class="font-main">Выберите набор ресурсов для выживания</text>

        <!-- KITS GRID -->
        <g transform="translate(0, 140)">
            
            <!-- KIT CARD 1: STARTER (Available) -->
            <g class="kit-card btn-hover">
                <!-- Card Background -->
                <rect width="360" height="520" fill="#282828" fill-opacity="0.6"/>
                
                <!-- Image Placeholder (Top) -->
                <!-- INSTRUCTION: Replace fill with actual image pattern or <image> tag -->
                <rect width="360" height="220" fill="#333333"/>
                <text x="180" y="110" text-anchor="middle" fill="#555555" font-size="20" font-weight="700" class="font-main">RUST PHOTO HERE</text>
                <rect width="360" height="220" fill="url(#slot-pattern)" fill-opacity="0.2"/>
                
                <!-- Kit Info -->
                <g transform="translate(20, 240)">
                    <text y="20" fill="white" font-size="28" font-weight="700" class="font-main">STARTER</text>
                    <text y="45" fill="#AAAAAA" font-size="14" class="font-main">Базовый набор для выживания</text>
                    
                    <!-- Items Grid Preview -->
                    <g transform="translate(0, 60)">
                        <rect width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        <rect x="60" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        <rect x="120" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        <rect x="0" y="60" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        
                        <!-- Item Icons (Simulated) -->
                        <circle cx="25" cy="25" r="15" fill="#555"/>
                        <rect x="75" y="15" width="20" height="20" fill="#555"/>
                    </g>
                </g>

                <!-- Action Button: SUCCESS -->
                <g transform="translate(0, 460)">
                    <rect width="360" height="60" fill="#7AB55C"/>
                    <text x="180" y="38" text-anchor="middle" fill="white" font-size="20" font-weight="700" class="font-main" letter-spacing="1">ЗАБРАТЬ</text>
                </g>
                
                <!-- Active Highlight Border -->
                <rect width="360" height="520" fill="none" stroke="#7AB55C" stroke-width="2" stroke-opacity="0.5"/>
            </g>

            <!-- KIT CARD 2: MEDIC (Cooldown) -->
            <g transform="translate(400, 0)" class="kit-card">
                <!-- Card Background -->
                <rect width="360" height="520" fill="#282828" fill-opacity="0.6"/>
                
                <!-- Image Placeholder -->
                <rect width="360" height="220" fill="#333333"/>
                <text x="180" y="110" text-anchor="middle" fill="#555555" font-size="20" font-weight="700" class="font-main">RUST PHOTO HERE</text>
                
                <!-- Overlay for Unavailable -->
                <rect width="360" height="220" fill="black" fill-opacity="0.4"/>

                <!-- Kit Info -->
                <g transform="translate(20, 240)">
                    <text y="20" fill="#AAAAAA" font-size="28" font-weight="700" class="font-main">MEDIC</text>
                    <text y="45" fill="#777777" font-size="14" class="font-main">Медикаменты и бинты</text>
                    
                    <!-- Items Grid Preview -->
                    <g transform="translate(0, 60)">
                        <rect width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        <rect x="60" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                        <rect x="120" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#444" stroke-width="1"/>
                    </g>
                </g>

                <!-- Action Button: BLOCKED/TIMER -->
                <g transform="translate(0, 460)">
                    <rect width="360" height="60" fill="#333333"/>
                    <text x="180" y="38" text-anchor="middle" fill="#D9534F" font-size="20" font-weight="700" class="font-main" letter-spacing="1">00:45:00</text>
                </g>
                
                <!-- Lock Icon -->
                <g transform="translate(310, 20)">
                     <circle cx="15" cy="15" r="20" fill="black" fill-opacity="0.5"/>
                     <rect x="10" y="12" width="10" height="8" fill="#D9534F"/>
                     <path d="M11 12 V 8 A 4 4 0 0 1 19 8 V 12" stroke="#D9534F" stroke-width="2" fill="none"/>
                </g>
            </g>

            <!-- KIT CARD 3: BUILDER (VIP) -->
            <g transform="translate(800, 0)" class="kit-card btn-hover">
                <!-- Card Background -->
                <rect width="360" height="520" fill="#282828" fill-opacity="0.6"/>
                
                <!-- VIP Gold Border -->
                <rect width="360" height="520" fill="none" stroke="#F0AD4E" stroke-width="2"/>

                <!-- Image Placeholder -->
                <rect width="360" height="220" fill="#333333"/>
                <text x="180" y="110" text-anchor="middle" fill="#555555" font-size="20" font-weight="700" class="font-main">RUST PHOTO HERE</text>

                <!-- Kit Info -->
                <g transform="translate(20, 240)">
                    <text y="20" fill="#F0AD4E" font-size="28" font-weight="700" class="font-main">BUILDER VIP</text>
                    <text y="45" fill="#AAAAAA" font-size="14" class="font-main">Только для VIP игроков</text>
                    
                    <!-- Items Grid Preview -->
                    <g transform="translate(0, 60)">
                        <rect width="50" height="50" fill="black" fill-opacity="0.5" stroke="#F0AD4E" stroke-width="1" stroke-opacity="0.3"/>
                        <rect x="60" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#F0AD4E" stroke-width="1" stroke-opacity="0.3"/>
                        <rect x="120" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#F0AD4E" stroke-width="1" stroke-opacity="0.3"/>
                        <rect x="180" y="0" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#F0AD4E" stroke-width="1" stroke-opacity="0.3"/>
                        <rect x="0" y="60" width="50" height="50" fill="black" fill-opacity="0.5" stroke="#F0AD4E" stroke-width="1" stroke-opacity="0.3"/>
                    </g>
                </g>

                <!-- Action Button: GOLD -->
                <g transform="translate(0, 460)">
                    <rect width="360" height="60" fill="#F0AD4E"/>
                    <text x="180" y="38" text-anchor="middle" fill="#000000" font-size="20" font-weight="700" class="font-main" letter-spacing="1">VIP ACCESS</text>
                </g>
                
                <!-- Crown Icon -->
                <path d="M320 20 L330 40 L340 20 L350 40 L360 20 V 50 H 320 V 20 Z" fill="#F0AD4E" transform="translate(-20, 10) scale(0.8)"/>
            </g>

            <!-- KIT CARD 4: WEAPONS (Danger/Blocked) -->
            <g transform="translate(0, 560)" class="kit-card">
                 <!-- Card Background -->
                <rect width="360" height="200" fill="#282828" fill-opacity="0.6"/>
                
                <g transform="translate(20, 20)">
                     <text y="25" fill="#D9534F" font-size="24" font-weight="700" class="font-main">WEAPON PACK</text>
                     <text y="50" fill="#AAAAAA" font-size="14" class="font-main">Вайп блок оружия</text>
                </g>
                
                <!-- Big Blocked Icon/Text -->
                 <g transform="translate(180, 120)" text-anchor="middle">
                    <rect x="-100" y="-20" width="200" height="40" fill="#D9534F" fill-opacity="0.2" rx="4"/>
                    <text y="8" fill="#D9534F" font-size="18" font-weight="700" class="font-main">BLOCKED: 2 HRS</text>
                 </g>
            </g>

        </g> <!-- End Grid -->
    </g>
</svg>


