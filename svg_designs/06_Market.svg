                <rect x="160" y="220" width="40" height="30" rx="4" fill="#E6C85E" class="btn-buy"/>
                <path transform="translate(172, 227)" d="M2 8 L6 14 L14 2" stroke="#000" stroke-width="3" fill="none"/>
            </g>
            <g transform="translate(240, 20)" class="card-hover">
