        <rect x="0" y="0" width="4" height="80" fill="#E6C85E"/>
        <g transform="translate(40, 120)">
            <text x="0" y="0" fill="#666" font-size="12" font-weight="700" class="font-main" letter-spacing="1">YOUR WALLET</text>
            <g transform="translate(0, 20)">
                <rect width="280" height="100" fill="#1F1F1F" stroke="#333" stroke-width="1"/>
