                <text x="20" y="75" fill="#FFFFFF" font-size="36" font-weight="700" class="font-mono">4,250</text>
                <circle cx="250" cy="50" r="20" fill="#333"/>
                <text x="250" y="55" fill="#666" text-anchor="middle" font-size="10" class="font-main">ICON</text>
            </g>
            <g transform="translate(0, 140)">
                <rect width="280" height="100" fill="#1F1F1F" stroke="#333" stroke-width="1"/>
                <text x="20" y="35" fill="#888" font-size="14" class="font-main">ECONOMICS</text>
                <text x="20" y="75" fill="#8FAE58" font-size="36" font-weight="700" class="font-mono">$12,500</text>
                <circle cx="250" cy="50" r="20" fill="#333"/>
                <text x="250" y="55" fill="#666" text-anchor="middle" font-size="10" class="font-main">ICON</text>
            </g>
            <g transform="translate(0, 260)">
