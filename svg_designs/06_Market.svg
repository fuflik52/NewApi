                <rect x="10" y="10" width="200" height="140" fill="#161616"/>
                <text x="110" y="80" fill="#444" text-anchor="middle" font-size="12" class="font-main">STONE ICON</text>
                <text x="20" y="180" fill="#DDD" font-size="18" font-weight="700" class="font-main">STONE (x1000)</text>
