<svg width="1920" height="1080" viewBox="0 0 1920 1080" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@400;700&amp;family=JetBrains+Mono:wght@700&amp;display=swap');
            .font-main { font-family: 'Roboto Condensed', sans-serif; }
            .font-mono { font-family: 'JetBrains Mono', monospace; }
            .card-hover:hover rect.bg { stroke: #E6C85E; stroke-width: 2; fill-opacity: 0.2; }
            .card-hover:hover text.price { fill: #E6C85E; }
            .btn-buy:hover { opacity: 0.9; }
        </style>
        <pattern id="tech-grid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#FFFFFF" stroke-opacity="0.03" stroke-width="1"/>
        </pattern>
        <filter id="drop-shadow"><feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#000" flood-opacity="0.9"/></filter>
        <clipPath id="clip-shop"><rect width="1400" height="700"/></clipPath>
    </defs>
    <rect width="1920" height="1080" fill="#0f0f0f" fill-opacity="0.95"/>
    <rect width="1920" height="1080" fill="url(#tech-grid)"/>
    <g transform="translate(260, 190)">
        <rect width="1400" height="700" fill="#161616" stroke="#2A2A2A" stroke-width="1" filter="url(#drop-shadow)"/>
        <g clip-path="url(#clip-shop)">
            <g transform="translate(1100, 350) rotate(-15) scale(4)" opacity="0.02">
                <circle cx="0" cy="0" r="50" stroke="#FFFFFF" stroke-width="10" fill="none"/>
                <rect x="-15" y="-15" width="30" height="30" stroke="#FFFFFF" stroke-width="10"/>
                <line x1="-50" y1="0" x2="50" y2="0" stroke="#FFFFFF" stroke-width="5"/>
