                <text x="20" y="240" fill="#E6C85E" font-size="20" font-weight="700" class="font-mono price">800 SCRAP</text>
                <rect x="160" y="220" width="40" height="30" rx="4" fill="#E6C85E" class="btn-buy"/>
                <path transform="translate(172, 227)" d="M2 8 L6 14 L14 2" stroke="#000" stroke-width="3" fill="none"/>
            </g>
            <g transform="translate(0, 300)" class="card-hover">
                <rect class="bg" width="220" height="260" fill="#1F1F1F" stroke="#333" stroke-width="1"/>
                <rect x="10" y="10" width="200" height="140" fill="#161616"/>
                <text x="110" y="80" fill="#444" text-anchor="middle" font-size="12" class="font-main">LGF ICON</text>
                <text x="20" y="180" fill="#DDD" font-size="18" font-weight="700" class="font-main">LOW GRADE (x500)</text>
                <text x="20" y="200" fill="#888" font-size="12" class="font-main">Fuel</text>
                <text x="20" y="240" fill="#E6C85E" font-size="20" font-weight="700" class="font-mono price">100 SCRAP</text>
                <rect x="160" y="220" width="40" height="30" rx="4" fill="#E6C85E" class="btn-buy"/>
                <path transform="translate(172, 227)" d="M2 8 L6 14 L14 2" stroke="#000" stroke-width="3" fill="none"/>
            </g>
        </g>
